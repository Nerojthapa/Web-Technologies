<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout 2</title>
</head>
<body>
    <div class="title">
        <h1 class="maintitle">Our 2025 Keynote Speakers</h1>
    </div>
    <div class="container">
        <div class="box box1">
            <img src="photo 1.jfif" alt="photo" class="photo">
            <span class="name">Leslie Boatwright</span>
            <span class="post">Head of marketing</span>
            <span class="company">The hobbibox</span>
            <span class="date">September 06</span>
        </div>
        <div class="box box2">
            <img src="photo 2.jfif" alt="photo" class="photo">
            <span class="name">Nisholas Newark</span>
            <span class="post">Director of Design</span>
            <span class="company">Studio Rallia</span>
            <span class="date">September 17</span>
        </div>
        <div class="box box3">
            <img src="photo 3.jfif" alt="photo" class="photo">
            <span class="name">Kin Gyun </span>
            <span class="post">Founder and CEO</span>
            <span class="company">The Treasurebox Online</span>
            <span class="date">September 18</span>
        </div>
    </div>

</body>
</html>
